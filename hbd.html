    function confettiBurst(big){
      pieces.length = 0;

      for(let i=0;i<count;i++){
        pieces.push({
          x: Math.random()*cx.width,
          y: -20 - Math.random()*40,
          r: 6+Math.random()*8,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*3,

    function animate(){
      ctx.clearRect(0,0,cx.width,cx.height);
      for(const p of pieces){

      // remove offscreen

    function drawPiece(p){
